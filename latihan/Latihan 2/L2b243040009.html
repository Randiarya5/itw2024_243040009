<html>
<head>
    <title>Input Data Mahasiswa</title>
</head>
<body>
    <div class="form-container">
        <center><h2>INPUT DATA MAHASISWA</h2></center>
        <center><form id="studentForm">
            <table class="data-table" border="1" cellspacing="5" cellpadding="10">
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" id="username" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" id="password" required></td>
                </tr>
                <tr>
                    <td>Fullname</td>
                    <td>:</td>
                    <td><input type="text" id="fullname" required></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>:</td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select required>
                            <option value="">--Pilih Agama--</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
                        <input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobi" value="Musik"> Musik
                        <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                        <input type="checkbox" name="hobi" value="Gaming"> Gaming
                        <input type="checkbox" name="hobi" value="Lainnya"> Lainnya
                    </td>
                </tr>
                <tr>
                    <td>Profil singkat</td>
                    <td>:</td>
                    <td><textarea id="profil_singkat" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">
                        <input type="submit" value="Input">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
